<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admissions | Swami Vivekananda University</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="top-header">
        <h1>Admissions</h1>
        <p>Start your journey with SVU</p>
    </header>


    <!-- ADMISSION FORM SECTION -->
    <section class="admission-page">

        <form class="admission-card">
            <h2>Admission Application Form</h2>

            <input type="text" placeholder="Full Name" required>

            <input type="email" placeholder="Email Address" required>

            <input type="tel" placeholder="Mobile Number" required>

            <select required>
                <option value="">Select Course</option>
                <option>BCA</option>
                <option>BBA</option>
                <option>B.Tech</option>
                <option>MCA</option>
                <option>MBA</option>
            </select>

            <input type="date" required>

            <textarea rows="4" placeholder="Address"></textarea>

            <button type="submit">Submit Application</button>
        </form>

    </section>

    <!-- FOOTER -->
    <footer>
        Â© 2026 Swami Vivekananda University. All Rights Reserved.
    </footer>

</body>
</html>
